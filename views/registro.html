<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/registro.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/solid.js" integrity="sha384-/BxOvRagtVDn9dJ+JGCtcofNXgQO/CCCVKdMfL115s3gOgQxWaX/tSq5V8dRgsbc" crossorigin="anonymous"></script>
    <title><%=titulo%></title>
</head>

<body>
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <a href="/login"><i class="fas fa-arrow-alt-circle-left"></i></a>
                    <h3><%=encabezado%></h3>
                </div>
                <div class="card-body">
                    <form action="/registroUsuarios" method="post">
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="Usuario" name="usuario" id="usuario" required="true">
                            
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="Nombre(s)" name="nombreUsuario" id="nombre" required="true">
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="Apellido(s)" name="apellidoUsuario" id="apellidos" required="true">
                            
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-home"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="Domicilio" name="domicilioUsuario" id="domicilio" required="true">
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-phone"></i></span>
                            </div>
                            <input type="number" class="form-control" placeholder="Teléfono" name="telefonoUsuario" id="telefono" required="true">
                        </div>
                        
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-at"></i></span>
                            </div>
                            <input type="email" class="form-control" placeholder="Correo electrónico (example@gmail.com)" name="correoUsuario" id="correo" required="true">
                            
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" class="form-control" placeholder="Contraseña" onkeyup="validar()" name="contraseñaUsuario" id="contra" required="true">
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i><i class="fa fa-check"></i></span>
                            </div>
                            <input type="password" class="form-control" placeholder="Confirmar Contraseña" onkeyup="validar()" name="contraConfirmar" id="ccontra" required="true">
                            
                        </div>
                        <div class="form-group">
                            <input id="boton" onmouseover="validarDatos()" type="submit" value="Registro" class="btn float-right login_btn">
                        </div>
                    </form>
                        
                </div>
                
            </div>
        </div>
    </div>
</body>
<script>
    function validar(){
        let contra = document.getElementById('contra');
        let ccontra = document.getElementById('ccontra');

        if(ccontra.value==contra.value){
            ccontra.style.border='3px solid green';
        }else{
            ccontra.style.border='3px solid red';
        }
        
    };

    function validarDatos() {
        var boton = document.getElementById("boton");

        var usuario = document.getElementById("usuario");
        var nombre = document.getElementById("nombre");
        var apellidos = document.getElementById("apellidos");
        var domicilio = document.getElementById("domicilio");
        var telefono = document.getElementById("telefono");
        var correo = document.getElementById("correo");
        var contra = document.getElementById("contra");
        var ccontra = document.getElementById("ccontra");

        if (usuario.value === "" ) {
            alert("Por favor ingrese un nombre de usuario");
        } else if (nombre.value === "" ) {
            alert("Por favor ingrese su(s) nombre(s)");
        } else if (apellidos.value === "" ) {
            alert("Por favor ingrese su(s) apellido(s)");
        } else if (domicilio.value === "" ) {
            alert("Por favor ingrese su domicilio");
        } else if (telefono.value === "" ) {
            alert("Por favor ingrese su número de teléfono");
        } else if (correo.value === "" ) {
            alert("Por favor ingrese su correo electrónico");
        } else if (contra.value === "" ) {
            alert("Por favor ingrese una contraseña");
        } else if (contra.value != ccontra.value) {
            alert("Las contraseñas no coinciden");
        }
    }

</script>
</html>

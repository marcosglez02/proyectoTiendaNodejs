<%-include('partials/encabezado.html');%>
<div class="container">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <h1 class="text-center">Categorías</h1>

    <form id="formularioCategoria">
        <div class="form-group row mb-4">
            <label for="txtEmail" class="col-md-2 col-form-label">Nombre de la categoría</label>
            <div class="col-md-10">
                <input type="text"  name="nombreCategoria" id="nombreCategoria" placeholder="Introduce el nombre" class="form-control" >
            </div>
        </div>
        <div class="text-end">
            <button id="Boton" class="btn btn-success m-2" type="submit">
                <i  class="fa-solid fa-plus"></i>
                Añadir categoría
            </button>
            <button type="reset" class="btn btn-dark m-2 col-md-3"><i class="fa-solid fa-eraser"></i> Limpiar</button>
        </div>
    </form>
    <h2 class="text-center mt-4">Todas las categorías</h2>
    <table class="table text-center table-light table-hover table-bordered mt-2 mb-5 caption-top">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Nombre categoria</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody class="table-group-divider">
    <% if(categorias){%>
        <% for(let i=0;i<categorias.length;i++){%>
            <tr>
                <th scope="row"><%= (i + 1) %></th>
                <td> <%= categorias[i].nombreCategoria %></td>
                <td>
                    <a href="/eliminar/<%= categorias[i].idCategoria %>" class="btn btn-danger">
                        <i class="fa-solid fa-trash"></i>
                        Eliminar</a>
                    <a href="/editar/<%= categorias[i].idCategoria %>" class="btn btn-secondary">
                        <i class="fa-solid fa-screwdriver-wrench"></i>
                        Actualizar</a>
                </td>
              </tr>
       <% } %>
    <%} %>
</tbody>
</table>
</div>
<script src="/js/insertarCategorias.js"></script>

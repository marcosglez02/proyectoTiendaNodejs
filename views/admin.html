<%-include('partials/encabezado.html');%>
<body>
	<header>
		<h1>Panel de administración de disfraces</h1>
	</header>
	<main>
		<section>
			<h2>Agregar producto</h2>
			<form action="/productos/agregar" method="POST">
				<label for="nombre">Nombre del producto:</label>
				<input type="text" id="nombre" name="nombre"><br>
				<label for="descripcion">Descripción:</label>
				<textarea id="descripcion" name="descripcion"></textarea><br>
				<label for="cantidad">Cantidad:</label>
				<input type="number" id="cantidad" name="cantidad"><br>
				<label for="precio">Precio:</label>
				<input type="number" step="0.01" id="precio" name="precio"><br>
				<label for="imagen">Imagen:</label>
				<input type="file" id="imagen" name="imagen"><br>
				<button type="submit">Agregar</button>
			</form>
		</section>
		<section>
			<h2>Eliminar producto</h2>
			<form action="/productos/eliminar" method="POST">
				<label for="id">ID del producto a eliminar:</label>
				<input type="number" id="id" name="id"><br>
				<button type="submit">Eliminar</button>
			</form>
		</section>
		<section>
			<h2>Editar producto</h2>
			<form action="/productos/editar" method="POST">
				<label for="id">ID del producto a editar:</label>
				<input type="number" id="id" name="id"><br>
				<label for="nombre">Nombre del producto:</label>
				<input type="text" id="nombre" name="nombre"><br>
				<label for="descripcion">Descripción:</label>
				<textarea id="descripcion" name="descripcion"></textarea><br>
				<label for="cantidad">Cantidad:</label>
				<input type="number" id="cantidad" name="cantidad"><br>
				<label for="precio">Precio:</label>
				<input type="number" step="0.01" id="precio" name="precio"><br>
				<label for="imagen">Imagen:</label>
				<input type="file" id="imagen" name="imagen"><br>
				<button type="submit">Editar</button>
			</form>
		</section>
		<section>
			<h2>Actualizar producto</h2>
			<form action="/productos/actualizar" method="POST">
				<label for="id">ID del producto a actualizar:</label>
				<input type="number" id="id" name="id"><br>
				<button type="submit">Actualizar</button>
			</form>
		</section>
		<section>
			<h2>Cargar imagen</h2>
			<form action="/imagenes/cargar" method="POST">
				<label for="id">ID del producto:</label>
				<input type="number" id="id" name="id"><br>
				<label for="imagen">Imagen:</label>
                <input type="file" id="imagen" name="imagen"><br>
			<button type="submit">Cargar</button>
		</form>
	</section>
</main>
</body>
</html>
<%-include('partials/piePagina.html');%>
